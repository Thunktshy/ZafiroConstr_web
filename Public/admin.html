<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zafiro Home Construcciones - Página Principal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External Styles -->
  <link rel="stylesheet" href="./css/admin.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
  <!-- Integrated Fixed Header -->
  <header class="site-header">
    <div class="header-container">
      <!-- Company Info on Top -->
      <div class="company-info">
        <a href="#" class="company-logo fade-in"></a>
        <a href="#" class="company-name fade-in">Zafiro Home Construcciones</a>
      </div>
      <!-- Navigation Wrapper Below Company Info -->
    </div>
    <nav class="navigation-primary">
      <ul class="navigation-links-list">
        <li class="navigation-item slide-in">
          <a class="navigation-link hover-effect" href="#Users">
            <span class="link-text fade-in">USUARIOS</span>
          </a>
        </li>
        <li class="navigation-item slide-in">
          <a class="navigation-link hover-effect" href="#almacen">
            <span class="link-text fade-in">ALMACEN</span>
          </a>
        </li>
        <li class="navigation-item slide-in">
          <a class="navigation-link hover-effect" href="#productos">
            <span class="link-text fade-in">PRODUCTOS</span>
          </a>
        </li>
        <li class="navigation-item hamburger-item">
          <span class="hamburger" onclick="openSidebar()">
            <i class="fas fa-bars"></i>
          </span>
        </li>
      </ul>
    </nav>
    
      
  </header>

  <!-- Sidebar for Mobile Navigation (Right side) -->
  <div id="mySidebar" class="sidebar" >
    <span class="closebtn" onclick="closeSidebar()">&times;</span>
    <a href="index.html" onclick="closeSidebar()">PAGINA PRINCIPAL</a>
    <a href="./Formularios//almacen.html" onclick="closeSidebar()">ALMACÉN</a>
    <a href="#experiencia" onclick="closeSidebar()">Experiencia</a>
    <a href="#contacto" onclick="closeSidebar()">Contacto</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#loginmodal" onclick="closeSidebar()">Iniciar sesión</a>
  </div>

  <!-- Contenido Principal -->
  <main>
    <section class="container py-5">
      <div class="admin-header">
        <h1>PESTAÑA DE ADMINISTRACIÓN</h1>
      </div>
      <div class="grid-container">
        <!-- PRODUCTOS -->
        <div class="category-card">
          <div class="category-header">
            <h3 class="category-title">PRODUCTOS</h3>
          </div>
          <div class="category-body">
            <i class="fa fa-archive" aria-hidden="true"></i>

            <button class="toggle-btn">Administrar</button>
          </div>
        </div>
        <!-- ALMACEN -->
        <div class="category-card">
          <div class="category-header">
            <h3 class="category-title">ALMACEN</h3>
          </div>
          <div class="category-body">
            <i class="fa fa-home" aria-hidden="true"></i>

            <button class="toggle-btn">Administrar</button>
          </div>
        </div>
        <!-- USUARIOS -->
        <div class="category-card">
          <div class="category-header">
            <h3 class="category-title">USUARIOS</h3>
          </div>
          <div class="category-body">
            <i class="fa fa-users" aria-hidden="true"></i>

            <button class="toggle-btn">Administrar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>© 2025 Zafiro Home Products.</p>
    </div>
  </footer>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your external scripts -->
  <script src="./scripts/script.js"></script>
  <script src="./scripts/animations.js"></script>
  <script type="module" src="./scripts/Formularios/formulariocontacto.js"></script>
  <script type="module" src="./scripts/Formularios/Login.js"></script>
  <script type="module" src="./scripts/errorHandler.js"></script>

  <!-- JavaScript for Sidebar -->
  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    
    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>
</body>
</html>
